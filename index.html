<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="./styles.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div class="result-main">
        <div class="result-summary">
          <h2 class="result-summary-heading">Your Result</h2>
          <div class="summary-circle">
            <div class="summary-circle-content">
              <h3 class="summary-circle-main-content">76</h3>
              <p class="summary-circle-subtext">of 100</p>
            </div>
          </div>

          <div class="summary-score">Great</div>
          <div class="summary-comment">
            You scored higher than 65% of the people who have taken the tests.
          </div>
        </div>
        <div class="result-stats">
          <h2 class="stats-heading">Summary</h2>
          <div class="stats-cards">
            <div class="stats-card reaction-card">
              <div class="stats-card-icon">
                <img src="./assets/images/icon-reaction.svg" />
              </div>
              <div class="stats-card-name">Reaction</div>
              <div class="stats-card-score"><span> 80 </span>/100</div>
            </div>
            <div class="stats-card memory-card">
              <div class="stats-card-icon">
                <img src="./assets/images/icon-memory.svg" />
              </div>
              <div class="stats-card-name">Memory</div>
              <div class="stats-card-score"><span> 92 </span>/100</div>
            </div>
            <div class="stats-card verbal-card">
              <div class="stats-card-icon">
                <img src="./assets/images/icon-verbal.svg" />
              </div>
              <div class="stats-card-name">Verbal</div>
              <div class="stats-card-score"><span> 61 </span>/100</div>
            </div>
            <div class="stats-card visual-card">
              <div class="stats-card-icon">
                <img src="./assets/images/icon-visual.svg" />
              </div>
              <div class="stats-card-name">Visual</div>
              <div class="stats-card-score"><span> 72 </span>/100</div>
            </div>
          </div>
          <button class="continue-button">Continue</button>
        </div>
      </div>
    </main>

  </body>
</html>
