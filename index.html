<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="./styles.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div class="result-main">
        <div class="result-summary">
          <h2 class="result-summary-heading">Your Result</h2>
          <div class="summary-circle">
            <div class="summary-circle-content">
              <h3 class="summary-circle-main-content">76</h3>
              <p class="summary-circle-subtext">of 100</p>
            </div>
          </div>

          <div class="summary-score">Great</div>
          <div class="summary-comment">
            You scored higher than 65% of the people who have taken the tests.
          </div>
        </div>
        <div class="result-stats"></div>
      </div>
    </main>

</html>
